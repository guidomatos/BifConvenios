<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>BIFConvenios - Generacion de documentos de cobranza</title>
		<link href="../css/global.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/pop_style.css" />
		<script type="text/javascript" language="JavaScript1.2" src="../js/common.js"></script>
	</head>
	<body topmargin="10" leftmargin="15">
		<script type="text/javascript" language="JavaScript1.2" src="../js/pop_events.js"></script>
		<BASE TARGET="_self">
		<script language="javascript">

            var tipoDocumentoSeleccionado = '';

			function seleccionaDocumento() {
                tipoDocumentoSeleccionado = document.all("tipoDocumento").value;
				window.close();
			}
            function ReturnValueSeleccionado() {
                return tipoDocumentoSeleccionado;
            }
		</script>
		<form ID="Form1">
			<table border="0" cellpadding="0" cellspacing="0" width="400" ID="Table1">
				<tr>
					<td class="PageTitle" colspan="2">Detalle - Generación de Documentos de Cobranza</td>
				</tr>
				<tr>
					<td><br>
					</td>
				</tr>
				<tr>
					<td>
						Seleccione el tipo de documento:
					</td>
					<td>
						<select id="tipoDocumento" NAME="tipoDocumento">
							<option value="C">Carta de Cobranza</option>
							<!--<option value="CN">Carta de Cobranza - Notarial</option>-->
						</select>
					</td>
				</tr>
				<tr>
					<td><br>
					</td>
				</tr>
				<tr>
					<td>
						<table border="0" cellpadding="2" cellspacing="0" class="box" ID="Table2">
							<thead>
								<tr>
									<th>
										<img src="../images/bar_begin.gif" height="17"></th>
									<th>
										<a href="javascript:seleccionaDocumento();">&nbsp;Descargar</a></th>
									<th>
										<img src="../images/bar_end.gif" width="17" height="18"></th>
								</tr>
							</thead>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
